<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div id="updateTask" class="bg-white p-8 rounded-lg shadow-lg w-96">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="space-y-4">
                <legend class="text-2xl font-semibold text-center mb-6">Update Task</legend>

                <!-- Django Form Fields -->
                <div class="space-y-2">
                    {{ form }}
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Update Task</button>
                </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
