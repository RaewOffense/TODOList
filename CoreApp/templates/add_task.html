<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="from-indigo-500 to-purple-600 flex justify-center items-center min-h-screen">

    <div id="addTask" class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl font-semibold text-center text-indigo-600 mb-6">Create a New Task</h2>
        
        <form method="POST">
            {% csrf_token %}
            <!-- Render form fields individually for better control -->
            <div class="mb-4">
                {{ form }}
                <!-- Use custom styling for individual fields if needed -->
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Submit</button>
            </div>
    
        </form>
    </div>

</body>
</html>
